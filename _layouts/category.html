---
layout: default
---

<div class="blog list">
	<h1><b>{{ page.tag }}</b> -- {{ page.tagline }}</h1>

	{% for post in site.categories[page.tag] %}
		<article class="archive-item">
      	<h2><a href="{{ site.baseurl }}{{ post.url }}">{{post.title}}</a></h2>
    	</article>
    	<p>{{ post.excerpt }}</p>
    	<p><a href="{{ site.baseurl }}{{ post.url }}">continued...</a></p>
	{% endfor %}
</div>
